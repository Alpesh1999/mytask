<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form id="main_form">
        <div class="buttons">
            <a href="edit.html" class="e-btn btn">Edit</a>
            <a href="#" class="d-btn btn">Delete</a>
        </div>
        <div class="profile_main">
            <div class="prof_pic_name">
                <img src="img/prof-pic.png" alt="" class="prof_pic">
                <h4 class="prof_name">Bhavin Bhagat</h4>
            </div>
            <div class="prof_dets">
                <div class="main_groups">
                    <h6 class="title">Business Interests</h6>
                    <div class="input_groups">
                        <label for="activities">activities</label>
                        <p class="input_text">Buy,Invest,Partner,Lease</p>
                    </div>
                    <div class="input_groups">
                        <label for="activities">industries</label>
                        <p class="input_text">Hotel & Restaurant</p>
                    </div>
                    <div class="input_groups">
                        <label for="activities">location</label>
                        <p class="input_text">Chennai,Delhi,kolkata,Mumbai</p>
                    </div>
                </div>
                <div class="main_groups">
                    <h6 class="title">Personal</h6>
                    <div class="input_groups">
                        <label for="activities">mobile</label>
                        <p class="input_text">+91 9876543210</p>
                    </div>
                    <div class="input_groups">
                        <label for="activities">zipcode</label>
                        <p class="input_text">654 321</p>
                    </div>
                </div>
            </div>
            <div class="prof_dets">
                <div class="main_groups">
                    <h6 class="title">Financial</h6>
                    <div class="input_groups">
                        <label for="activities">funding source</label>
                        <p class="input_text">Own,Family & friends</p>
                    </div>
                    <div class="input_groups">
                        <label for="activities">budget</label>
                        <p class="input_text">1crore to 2 crores</p>
                    </div>
                </div>
                <div class="main_groups">
                    <h6 class="title">Professional</h6>
                    <div class="input_groups">
                        <label for="activities">company name</label>
                        <p class="input_text">ACME India Private Limited</p>
                    </div>
                    <div class="input_groups">
                        <label for="activities">skills</label>
                        <p class="input_text">Marketing, Electronics, Culinary</p>
                    </div>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
